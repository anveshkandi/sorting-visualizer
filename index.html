<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="visualizer-container">
            <div class="top-container">
                <h2 style="color:rgb(255, 255, 255); font-family: 'Poiret One'; font-size: 36px; letter-spacing: .2em;">SORTING VISUALIZER</h2>
                <div class="dropdown-menu" data-dropdown>
                    <button class="topBtn" id="sortSelBtn" data-dropdown-button>Choose A Sort</button>
                    <div class="sort-menu">
                        <div class="dropdown-option">Bubble Sort</div>
                        <div class="dropdown-option">Selection Sort</div>
                        <div class="dropdown-option">Insertion Sort</div>
                        <div class="dropdown-option">Quick Sort</div>
                        <div class="dropdown-option">Heap Sort</div>
                        <div class="dropdown-option">Merge Sort</div>
                    </div>
                </div>

                <div class="settings">
                    <ul class="settings-list">
                        <li><button class="topBtn" id="randomBtn">Randomize</button></li>
                        <li><button class="topBtn" id="sortStartBtn">SORT</button></li>
                    </ul>
                    <!-- <button class="bblBtn">Bubble Sort</button>
                    <button class="selBtn">Selection Sort</button> -->
                </div>

                <div class="slidecontainer">
                    <input type="range" min="10" max="1000" value="50" step="10" class="slider" id="myRange">
                    <p class="slider-val">Elements: 100</p>
                  </div>
            
            </div>

            <div class="box">
                <!-- <div class="element" style="left:0%; width:5%; height:30%"></div>
                <div class="element" style="left:5%; width:5%; height:30%"></div> -->
            </div>
        </div>
    </div>

    <footer class="footer">
    <p> Contact: kandianvesh@gmail.com | Github:</p>
    <a href="https://github.com/mynameisanv" target="_blank">
        <i class="fa fa-github fa-custom fa-2x"></i>
    </a>
</footer>
</body>
</html>
