<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="visualizer-container">
            <div class="top-container">
                <h2 style="color:rgb(255, 255, 255); font-family: 'Poiret One'; font-size: 48px; letter-spacing: .2em;">SORTING VISUALIZER</h2>
                <button class="topBtn" id="sortStartBtn">SORT</button>
                <div class="settings">
                    <ul>
                        <li><button class="topBtn" id="randomBtn">Randomize</button></li>
                        <li><div class="dropdown-menu">
                            <button class="topBtn" id="sortSelBtn">Choose A Sort</button>
                            <div class="sort-menu">
                                Content
                            </div>
                        </div></li>
                    </ul>
                    <!-- <button class="bblBtn">Bubble Sort</button>
                    <button class="selBtn">Selection Sort</button> -->
                </div>
            </div>

            <div class="box">
                <!-- <div class="element" style="left:0%; width:5%; height:30%"></div>
                <div class="element" style="left:5%; width:5%; height:30%"></div> -->
            </div>
        </div>
    </div>

    <div class="footer">Footer</div>
</body>
</html>
